<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="" />
    <meta name="description" content="Curso de HTML-JS-CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/9f4c17c68a.js" crossorigin="anonymous"></script>
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Pagina Principal</title>
</head>
<body>
    <main class="container">
        <section class="row">
            <section class="col-12 text-center">
                <h1>Contact us</h1>
            </section>
            <section>
                <i class="fa-solid fa-user"></i>
                <input type="text" id="nombre" placeholder="Jose">
                <p id="pResultado3"></p>
            </section>
            <section>
                <i class="fa-solid fa-user-tie"></i>
                <input type="text" id="apellido" placeholder="Caballero">
                <p id="pResultado4"></p>
            </section>
            <section>
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="email" placeholder="abc123@gmail.com">
                <p id="pResultado1"></p>
            </section>
            <section>
                <i class="fa-solid fa-square-phone"></i>
                <input type="number" id="phone" placeholder="999 999 999">
                <p id="pResultado2"></p>
            </section>
            <section>
                <i class="fa-solid fa-pen-to-square"></i>
                <textarea id="txtArea" cols="30" rows="4"></textarea>
            </section>
            <section>
                <input type="button" id="btnEnviar" value="Enviar" class="button">
            </section>
        </section>
    </main>
</body>
</html>
<script src="js/index.js"></script>
